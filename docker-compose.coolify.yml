# Coolify-specific Docker Compose configuration
# This removes internal ports that Coolify doesn't need

services:
  app:
    container_name: docling-api
    build:
      context: .
      args:
        CPU_ONLY: "true"
    image: docling-api:latest
    command: poetry run uvicorn --port 8080 --host 0.0.0.0 main:app
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - ENV=production
      - MALLOC_ARENA_MAX=2
      - OMP_NUM_THREADS=2
      - PYTHONMALLOC=malloc
    ports:
      - "8080:8080"
    volumes:
      - model_cache:/tmp
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      args:
        CPU_ONLY: "true"
    image: docling-api:latest
    command: poetry run celery -A worker.celery_config worker --pool=solo -n worker_primary --loglevel=info
    volumes:
      - model_cache:/tmp
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - ENV=production
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    container_name: redis
    image: redis:7.2.4-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  model_cache:
  redis_data:
